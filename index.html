<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale=1.0>
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/phone.png" alt="cell phone" class="img">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./imagens/logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./imagens/photo.jpeg" alt="profile picture" class="img">
                    </div>
                    <a href="#" class="instagram-login">Continue as bymarinasaraiva</a>
                    <a href="#" calss="instagram-logout">Remove Account</a>
                </div>
                <div class="group">
                    <p class="not-account">Not bymarinasaraiva?</p>
                    <p class="not-account">
                        <span class="link-blue">Switch Accounts</span>
                        or
                        <span class="link-blue">Sing Up</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
